k8s_loader_run_type: 'static'

n_db_nodes: 3
n_loaders: 6
n_monitor_nodes: 1


# AWS
instance_type_db: 'i4i.2xlarge'
instance_type_loader: 'c5.2xlarge'
instance_type_monitor: 't3.small'
#------

