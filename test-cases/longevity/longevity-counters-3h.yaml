n_db_nodes: 4
n_loaders:  1
n_monitor_nodes: 1

instance_type_db: 'i3.2xlarge'

user_prefix: longevity-counters-3h

space_node_threshold: 6442

nemesis_class_name: 'NoOpMonkey'

nemesis_interval: 5

use_mgmt: true
