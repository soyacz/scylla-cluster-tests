test_duration: 500
n_db_nodes: 3
n_test_oracle_db_nodes: 1
n_loaders: 1
n_monitor_nodes: 1
instance_type_db: 'i4i.large'

user_prefix: 'gemini-basic-3h'

# gemini
# cmd: gemini -d -n [NUM_OF_TEST_ITERATIONS] -c [NUM_OF_THREADS] -m mixed -f
# the below cmd runs about 3 hours
gemini_cmd: "gemini -d --duration 3h -c 8 --mode mixed --ttl 120s --max-partition-keys 2 --max-clustering-keys 2 --max-columns 5 --min-columns 3"
gemini_seed: 192
db_type: mixed_scylla
instance_type_db_oracle: 'i3.4xlarge'
oracle_scylla_version: '2022.2.5'
stress_image:
  ndbench: 'scylladb/hydra-loaders:ndbench-jdk8-20210720'
  ycsb: 'scylladb/hydra-loaders:ycsb-jdk8-20220918'
  nosqlbench: 'scylladb/hydra-loaders:nosqlbench-4.15.49'
  cassandra-stress: '' # default would be same version as scylla under test
  scylla-bench: 'scylladb/hydra-loaders:scylla-bench-v0.1.15'
  gemini: 'scylladb/hydra-loaders:gemini-python-0.6.2'
  alternator-dns: 'scylladb/hydra-loaders:alternator-dns-0.1'
  cdc-stresser: 'scylladb/hydra-loaders:cdc-stresser-20210630'
  kcl: 'scylladb/hydra-loaders:kcl-jdk8-20210526-ShardSyncStrategyType-PERIODIC'
  harry: 'scylladb/hydra-loaders:cassandra-harry-jdk11-20220816'
